<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Infos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="selector">
        <h1 class="heading">Country Info</h1>
        <div class="country">
            <div class="select-country">
                <label>Select a country</label>
                <select name="flag" class="form-select flag" id="flag" aria-label="Default select example"
                    onchange="getFlag(this)">
                    <option value="">-- Select --</option>
                </select>
            </div>
            <div class="flag-images"><img src="#" alt="select-flag" hidden /></div>
        </div>
    </div>
    <div class="separator">
        <div class="line-1"></div>
    </div>
    <div class="information">
        <div class="country-info">
            <div class="name">
                <label for="name">
                    Country Name:
                </label>
                <input type="text" class="input-name" readonly />
            </div>
            <div class="capital">
                <label for="capital">
                    Capital:
                </label>
                <input type="text" class="input-capital" readonly />
            </div>
            <div class="region">
                <label for="region">
                    Region:
                </label>
                <input type="text" class="input-region" readonly />
            </div>
            <div class="population">
                <label for="population">
                    Population:
                </label>
                <input type="text" class="input-population" readonly />
            </div>
            <div class="currency">
                <label for="currency">
                    Currency:
                </label>
                <input type="text" value="" class="input-currency" readonly>
            </div>
        </div>
    </div>
</body>

</html>
